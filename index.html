<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Notes App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
      }
      #notes-list {
        width: 30%;
        border-right: 1px solid #ccc;
        overflow: auto;
        padding: 1em;
      }
      #note-editor {
        flex: 1;
        padding: 1em;
      }
      textarea {
        width: 100%;
        height: 80%;
      }
      button {
        display: block;
        margin-top: 1em;
      }
    </style>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="notes-list"></div>
    <div id="note-editor">
      <textarea id="note-content"></textarea>
      <button id="save-note">Save Note</button>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
